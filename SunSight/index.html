<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App  </a>   <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">
                <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
                <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
              </svg>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <div class="container">
        <div class="container py-3">
           
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 bg-border-primary">
                                <h4 class="my-0 fw-normal">Temperature info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id = "temp2"></span><span>&#8451;</span></small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature is : <span id="temp"></span><span>&#8451;</span></li>
                                    <li>Min Temperature : <span id="min_temp"></span><span>&#8451;</span></li>
                                    <li>Max Temperature : <span id="max_temp"></span><span>&#8451;</span></li>
                                </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                                <div class="card-header py-3 text-bg-primary border-warning">
                                    <h4 class="my-0 fw-normal">Sun info</h4>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id = "feels_like2"></span><span>&#8451;</span></small></h1>
                                        <ul class="list-unstyled mt-3 mb-4">
                                            <li> Feels Like : <span id="feels_like"></span><span>&#8451;</span></li>
                                            <li>sunrise : <span id="sunrise"></span></li>
                                            <li>sunset : <span id="sunset"></span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                                        <div class="card-header py-3 border-primary">
                                            <h4 class="my-0 fw-normal">HUMIDITY info</h4>
                                        </div>
                                        <div class="card-body">
                                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id = "humidity2"></span><b> %</b></small></h1>
                                                <ul class="list-unstyled mt-3 mb-4">
                                                    <li>Humidity is : <span id="humidity"> </span> %</li>
                                                    <li>wind_degrees : <span id="wind_degrees"></span><span>&#8451;</span></li>
                                                    <li>wind_speed : <span id="wind_speed"></span> Km/hr</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
